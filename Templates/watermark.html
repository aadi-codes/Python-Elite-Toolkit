<!DOCTYPE html>
<html>
<head>
    <title>Watermark the PDF</title>
    <link rel="icon" type="image/x-icon" href="/static/Favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
    <style>

        #form_h2{
            font-size: 22px;
            color: tomato;
        }

    </style>
</head>
<body>
    <!-- navbar  -->
    {% include "navbar.html" %}

    <div class="container">
        <div class="left-section">
            <h1>Watermark your PDF </h1>
            <form action="/watermark" method="POST" enctype="multipart/form-data">
                <label id="form_h2" for="watermark">Select Watermark:</label>
                <input type="file" id="watermark" name="watermark" required>
                <br>
                <label for="input_pdf">Upload Target PDF:</label>
                <input type="file" id="input_pdf" name="input_pdf" required>
                <br>
                <input type="submit" value="Apply Watermark">
            </form>
        </div>
        <div class="right-section">
            <img src="{{ url_for('static', filename='function.jpg') }}" alt="watermark">
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flash-messages">
        {% for category, message in messages %}
          <li class="flash-{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}      
</body>
</html>
