<!DOCTYPE html>
<html>
<head>
    <title>Image Cropping</title>
    <link rel="icon" type="image/x-icon" href="/static/Favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
    <style>
      
        h1 {
            color: #800000; /* Changed color to maroon */
        }

        hr,h2 {
            border-color: #228B22;
        }

        .cropped-image {
            max-width: 100%;
            border: 2px solid #800000; /* Add a 2px maroon border */
            border-radius: 5px;
            text-align: left;
            background: #fff;
            font-size: 16px;
            margin: 20px auto;
            max-width: 80%;
        }

        .label_table input[type="text"],.label_table label {
             width: 100px;
        }


    </style>
</head>
<body>
    <!-- navbar -->
    {% include "navbar.html" %}
    <div class="container">
        <div class="left-section">
            <h1>Crop an Image</h1>
            <form action="/crop_image" method="POST" enctype="multipart/form-data">
                <label for="image_file">Upload Image:</label>
                <input type="file" id="image_file" name="image_file" required>
                <br>
                <div class="label_table">
                    <table>
                        <tr>
                            <td><label for="x">X coordinate:</label></td>
                            <td><input type="text" id="x" name="x" required></td>
                            <td><label for="y">Y coordinate:</label></td>
                            <td><input type="text" id="y" name="y" required></td>
                        </tr>
                        <tr>
                            <td><label for="width">Width:</label></td>
                            <td><input type="text" id="width" name="width" required></td>
                            <td><label for="height">Height:</label></td>
                            <td><input type="text" id="height" name="height" required></td>
                        </tr>
                    </table>
                </div>                
                <input type="submit" value="Crop Image">
            </form>
        </div>
        <div class="right-section">
            <img src="{{ url_for('static', filename='function.jpg') }}" alt="crop_image">
        </div>
    </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="flash-{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}      
</body>
</html>
