<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="/static/Favicon.ico">
    <style>
        body {
            background-color: #ff6b6b;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 5%;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            text-decoration: underline;
        }

        p {
            color: #fff;
            font-size: 2rem;
            margin-top: 10px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        a::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: #894bda;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s ease;
        }

        a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .container p{
            font-size: 3rem;
        }

        .highlight {
            color: #894bda;
        }
    </style>
</head>
<body>

    <h1>404 - Page Not Found</h1>
    <p>Oops! We're sorry, but the page you're looking for doesn't exist.</p>
    <div class="container">
        <p>Go back to <a class="highlight" href="/">Homepage</a></p>
    </div>
    
</body>
</html>
